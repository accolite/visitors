<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button
      type="button"
      aria-label="Toggle sidenav"
      mat-icon-button
      (click)="drawer.toggle()"
    >
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
    <span><img id="img" src="../assets/images/accolite.jpg"/></span>
  </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container class="example-container">
  <mat-sidenav #drawer mode="side" opened role="navigation">
    <mat-nav-list>
      <a mat-list-item routerLinkActive="active" [routerLink]="['/visitor']" routerLinkActive="active" [queryParams]="{ loc: val }">Visitor</a>
      <a mat-list-item routerLinkActive="active" [routerLink]="['/report']" routerLinkActive="active" [queryParams]="{ loc: val }">Report</a>
    </mat-nav-list>
    <drop-down [data]="location" label="Location" (selectedValueChange)="selectedValue($event)"></drop-down>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
