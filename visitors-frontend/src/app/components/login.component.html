<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
      <form [formGroup]="form" class="normal-form " (ngSubmit)="login()">
          <table class="example-full-width" cellspacing="0">
        <tr>
          <td>
              <div class="form-group">
            <mat-form-field class="full-width">
                <span class="span" matPrefix><mat-icon class="span-maticon">person</mat-icon>&nbsp;</span>

            <input matInput formControlName="userName"  placeholder="Username" [ngClass]="{ 'is-invalid': submitted && f.userName.errors }">
            <div *ngIf="submitted && f.userName.errors" class="invalid-feedback">
                <div *ngIf="f.userName.errors.required">UserName is required</div> 
            </div>
            <!-- <mat-error>This field is mandatory.</mat-error>  -->
          </mat-form-field>
              </div>
          </td>
        </tr>
        <tr>
        <td>
            <div class="form-group">
          <mat-form-field class="full-width">
            <span class="span" matPrefix><mat-icon class="span-maticon">lock</mat-icon>&nbsp;</span>

          <input matInput formControlName="Password" placeholder="Password" type="Password" [ngClass]="{ 'is-invalid': submitted && f.Password.errors }">
          <div *ngIf="submitted && f.Password.errors" class="invalid-feedback">
              <div *ngIf="f.Password.errors.required">Password is required</div> 
          </div>
          <!-- <mat-error>This field is mandatory.</mat-error> -->
        </mat-form-field>
      </div>  
      </td>
      </tr></table>
    
    <!-- <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner> -->
  
  <mat-card-actions>
      <div class="form-group">
    <button mat-raised-button color="primary">Login</button>
    </div>
  </mat-card-actions>
</form>
</mat-card-content>
</mat-card>
