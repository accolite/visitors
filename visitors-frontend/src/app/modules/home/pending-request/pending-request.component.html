<card cardTitle="Pending Request" [loading]="loading">
  <mat-form-field>
    <input
      matInput
      (keyup)="applyFilter($event.target.value)"
      placeholder="Filter"
    />
  </mat-form-field>
  <div class="mat-elevation-z8">
    <table mat-table matSort [dataSource]="dataSource">
      <ng-container matColumnDef="badgeNo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Badge No</th>
        <td mat-cell *matCellDef="let element">{{ element.badgeNo }}</td>
      </ng-container>
      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let element">
          {{ element.firstName }} {{ element.lastName }}
        </td>
      </ng-container>

      <ng-container matColumnDef="inTime">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>In Time</th>
        <td mat-cell *matCellDef="let element">
          {{ element.inTime | date: "short" }}
        </td>
      </ng-container>
      <ng-container matColumnDef="outTime">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Out Time</th>
        <td mat-cell *matCellDef="let element">
          {{ element.outTime | date: "short" }}
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
        <td mat-cell *matCellDef="let element"></td>
      </ng-container>
      <ng-container matColumnDef="remarks">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Remarks</th>
        <td mat-cell *matCellDef="let element"></td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 15]"
      showFirstLastButtons
    ></mat-paginator>
  </div>
</card>
