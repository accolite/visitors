<card cardTitle="Pre Approved Request" [loading]="loading">
  <mat-form-field>
    <input
      matInput
      (keyup)="applyFilter($event.target.value)"
      placeholder="Filter"
    />
  </mat-form-field>
  <div class="mat-elevation-z8">
    <table mat-table matSort [dataSource]="dataSource">
      <ng-container matColumnDef="badgeNo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Badge No</th>
        <td mat-cell *matCellDef="let element">
          <button
            mat-raised-button
            color="secondary"
            type="button"
            *ngIf="!element.visitSummary.badgeNo; else displayBadgeNo"
            (click)="assignBadge(element)"
          >
            Assign Badge
          </button>
          <ng-template #displayBadgeNo>{{
            element.visitSummary.badgeNo
          }}</ng-template>
        </td>
      </ng-container>
      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let element">
          {{ element.firstName }} {{ element.lastName }}
        </td>
      </ng-container>
      <ng-container matColumnDef="contactPerson">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Contact Person
        </th>
        <td mat-cell *matCellDef="let element">
          {{ element.visitSummary.contactPerson }}
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
        <td mat-cell *matCellDef="let element">
          <button
            mat-raised-button
            color="secondary"
            type="button"
            (click)="cancelled(element)"
          >
            Cancel
          </button>
        </td>
      </ng-container>
      <ng-container matColumnDef="remarks">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Remarks</th>
        <td mat-cell *matCellDef="let element">
          <textarea matInput style="background-color:honeydew">{{
            element.visitSummary.remarks
          }}</textarea>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 15]"
      showFirstLastButtons
    ></mat-paginator>
  </div>
</card>
