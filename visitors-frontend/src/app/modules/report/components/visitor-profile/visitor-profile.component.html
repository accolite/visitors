<div style="width: 50%;display: inline-block;">
    <h3>{{data.firstName}} {{data.lastName}}</h3>
    <img mat-card-sm-image src="../assets/images/profile.jpg" style="height: 300px; width: 300px;border: 1px solid;"
        alt="Photo of {{data.firstName}} {{data.lastName}}">
</div>

<div style="width:50%; display: inline-block;margin-top: 40px;position: absolute;">
    <div class="padding10">
        <label class="inline-block-label width150"><b>First Name : </b></label>
        {{data.firstName}}
    </div>
    <div class="padding10">
        <label class="inline-block-label width150"><b>Last Name : </b></label>
        {{data.lastName}}
    </div>
    <div class="padding10">
        <label class="inline-block-label width150"><b>Visit Type : </b></label>
        {{data.visitorType}}
    </div>
    <div class="padding10">
        <label class="inline-block-label width150"><b>Email-Id : </b></label>
        {{data.emailId}}
    </div>
    <div class="padding10">
        <label class="inline-block-label width150"><b>Phone Number : </b></label>
        {{data.phoneNumber}}
    </div>
    <div class="padding10">
        <label class="inline-block-label width150"><b>Id : </b></label>
        {{data.id}}
    </div>
    <div class="padding10">
        <label class="inline-block-label width150"><b>Id Type : </b></label>
        {{data.idType}}
    </div>
    <div class="padding10">
        <label class="inline-block-label width150"><b>Govt. Id Number : </b></label>
        {{data.idNumber}}
    </div>
</div>
