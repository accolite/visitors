<div style="width: 50%;display: inline-block;margin-top:30px;">
    <h6>{{data.firstName}} {{data.lastName}}</h6>
    <img mat-card-sm-image src="../assets/images/profile.jpg" style="height: 300px; width: 300px;border: 1px solid;"
        alt="Photo of Yash">
</div>

<div style="width:50%; display: inline-block;margin-top: 30px;position: absolute;">
    <div class="padding5">
        <label class="width150"><b>First Name : </b></label>
        {{data.firstName}}
    </div>
    <div class="padding5">
        <label class="width150"><b>Last Name : </b></label>
        {{data.lastName}}
    </div>
    <div class="padding5">
        <label class="width150"><b>Visit Type : </b></label>
        {{data.visitorType}}
    </div>
    <div class="padding5">
        <label class="width150"><b>Email-Id : </b></label>
        {{data.emailId}}
    </div>
    <div class="padding5">
        <label class="width150"><b>Phone Number : </b></label>
        {{data.phoneNumber}}
    </div>
    <div class="padding5">
        <label class="width150"><b>Id : </b></label>
        {{data.id}}
    </div>
    <div class="padding5">
        <label class="width150"><b>Id Type : </b></label>
        {{data.idType}}
    </div>
    <div class="padding5">
        <label class="width150"><b>Govt. Id Number : </b></label>
        {{data.idNumber}}
    </div>
</div>
