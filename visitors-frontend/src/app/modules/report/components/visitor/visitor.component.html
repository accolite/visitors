<div mat-dialog-content style="height:500px;">
    <mat-tab-group>
        <mat-tab label="Profile">
            <app-visitor-profile [data]="dialogData"></app-visitor-profile>
        </mat-tab>
        <mat-tab label="Visit Summary">
            <app-visit-summary [data]="dialogData"></app-visit-summary>
        </mat-tab>
    </mat-tab-group>
</div>
<div mat-dialog-actions align="end">
    <button mat-button mat-dialog-close (click)="onClickClose()">Close</button>
</div>
