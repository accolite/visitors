<mat-tab-group>
  <mat-tab label="Home">
    <app-home></app-home>
  </mat-tab>

  <mat-tab label="Create">
    <mat-vertical-stepper [linear]="false" #stepper>
      <mat-step [stepControl]="firstFormGroup">
        <form [formGroup]="firstFormGroup">
          <ng-template matStepLabel>Visitor search or create</ng-template>

          <div class="example-container">
            <mat-form-field class="set-width">
              <span class="span" matPrefix
                ><mat-icon class="span-maticon">mail</mat-icon>&nbsp;</span
              >
              <input
                matInput
                placeholder="Email"
                formControlName="email"
                class="example-right-align"
                #email
              />
            </mat-form-field>

            <h2 class="setMiddle">OR</h2>

            <mat-form-field class="set-width">
              <input
                matInput
                type="number"
                placeholder="Mobile number"
                formControlName="phoneNumber"
                #phoneNumber
              />
              <span class="span" matPrefix
                ><mat-icon class="span-maticon">smartphone</mat-icon
                >&nbsp;</span
              >
            </mat-form-field>
          </div>
          <div>
            <button mat-button matStepperNext>Next</button>
          </div>
        </form>
      </mat-step>

      <mat-step [stepControl]="secondFormGroup">
        <ng-template matStepLabel>Create Visitor</ng-template>

        <div class="flex-container-wrapper">
          <div class="flex-container">
            <mat-form-field>
              <input id="input" matInput placeholder="First Name" />
            </mat-form-field>
            <mat-form-field>
              <input id="input" matInput placeholder="Last Name" />
            </mat-form-field>
          </div>

          <div class="flex-container">
            <mat-form-field>
              <input id="input" matInput placeholder="Purpose" />
            </mat-form-field>
            <mat-form-field>
              <input id="input" matInput placeholder="Coming From" />
            </mat-form-field>
          </div>

          <div class="flex-container">
            <mat-form-field>
              <mat-select placeholder="Select">
                <mat-option value="option">Option</mat-option>
              </mat-select>
            </mat-form-field>
            <mat-form-field>
              <mat-select placeholder="Select">
                <mat-option value="option">Option</mat-option>
              </mat-select>
            </mat-form-field>
          </div>

          <div class="flex-container">
            <mat-form-field>
              <input id="input" matInput placeholder="Temporary batch number" />
            </mat-form-field>
            <!-- <mat-form-field>

                </mat-form-field> -->
          </div>

          <div>
            <button mat-button matStepperNext>Next</button>
          </div>

          <!-- <mat-form-field>
